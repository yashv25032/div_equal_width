<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="stylesheet.css/style.css">
</head>

<body>
    <div class="row">
        <div class="side1">
            <div class="side-main">
                <h1>Forgot password</h1>
                <form action="">
                    <div class="l-input">
                        <label for="password"><b> New password </b></label><br>
                        <input type="password" name="password">
                    </div>
                    <br>
                    <div class="l-input">
                        <label for="new-password"><b> confirm-password </b></label><br>
                        <input type="password" name="new-password">
                    </div>
                    <br>

                    <div class="btn">
                        <a href="signin.html"><input type="submit" target="Sign.html" value="submit"> </a>
                    </div>

                </form>
            </div>
        </div>
        <div class="side2">
            <img src="img/reset.avif" alt="login">
        </div>
    </div>
</body>

</html>
